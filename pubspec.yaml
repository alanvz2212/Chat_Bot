name: ai_chat_app
description: A Flutter chat application with AI integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  shared_preferences: ^2.5.3
  intl_phone_field: ^3.2.0
  google_sign_in: ^6.2.1
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.5.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/bot.webp"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
   uses-material-design: true
   assets:
     - assets/images/